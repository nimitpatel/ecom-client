# This is a basic workflow to help you get started with Actions

name: netlify continuous deployment

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: imstall dependencies
        run: yarn
      - name: build app
        run: CI=false yarn build  && echo '/* /index.html  200' | cat >build/_redirects
      - name: deploy to netlify
        # You may pin to the exact commit or the version.
        # uses: nwtgck/actions-netlify@f517512ae75beec8896aa7b027c1c72f01816200
        uses: nwtgck/actions-netlify@v1.2.2
        with:
          # Publish directory
          publish-dir: './build'
          # Production branch
          production-branch: master
          # Custom deploy message for Netlify
          deploy-message: '${{ github.event.head_commit.message }}'
        env:
          NETLIFY_SITE_ID: '${{ secrets.NETLIFY_SITE_ID }}'
          NETLIFY_AUTH_TOKEN: '${{ secrets.NETLIFY_AUTH_TOKEN }}'
